<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunter DPS Simulator</title>
    <style>
        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Hunter DPS Simulator</h1>
    <form method="POST">
        <label>Attack Power:</label>
        <input type="number" name="attack_power" step="0.1" required><br>

        <label>Crit Chance (%):</label>
        <input type="number" name="crit_chance" step="0.1" required><br>

        <label>Hit Chance (%):</label>
        <input type="number" name="hit" step="0.1" required><br>

        <label>Min Damage:</label>
        <input type="number" name="min_damage" step="0.1" required><br>

        <label>Max Damage:</label>
        <input type="number" name="max_damage" step="0.1" required><br>

        <label>Weapon Speed:</label>
        <input type="number" name="weapon_speed" step="0.01" required><br>

        <label>Ammo DPS:</label>
        <input type="number" name="ammo_dps" step="0.1" required><br>

        <h2>Simulation Settings</h2>
        <label>Duration (seconds):</label>
        <input type="number" name="duration" inputmode="numeric" pattern="[0-9]*" min="1" required value="{{ request.form.get('duration', '') }}"><br>

        <label>Number of Simulations:</label>
        <input type="number" name="num_simulations" inputmode="numeric" pattern="[0-9]*" min="1" required value="{{ request.form.get('num_simulations', '1') }}"><br>

        <button type="submit">Simulate</button>
    </form>

    {% if dps is not none %}
        <h2>Average DPS: {{ dps|round(2) }}</h2>
    {% endif %}
</body>
</html>
